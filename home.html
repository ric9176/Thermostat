<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,
    shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Thermostat</title>
  </head>
  <body>

    <script type="text/javascript" src="jquery-2.1.4.js"></script>
    <script type="text/javascript" src="Thermostat.js"></script>
    <script type="text/javascript" src='script.js'></script>
    <link type="text/css" rel="stylesheet" href="stylesheet.css">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<div class="jumbotron">
<h1>Temperature: <span id="temp"></span></h1>
<p>Welcome to your Thermostat!</p>
</div>
<div class="container">
  <section>
    <div id="control-buttons">

      <p>
        <button type="button" class="btn btn-danger" id="temp-up" autofocus>+</button>
        <button type="button" class="btn btn-primary" id="temp-down">-</button>
        <button type="button" class="btn btn-default" id="temp-reset">reset</button>

        <button type="button" class="btn btn-success" id="PSM-on">Power Saver On</button>
        <button type="button" class="btn btn-warning" id="PSM-off">Power Saver Off</button>
      </p>
    </div>
  </section>
  <div>power saving mode is <span id="power-saving-status"></span></div>

  <div>Temperaure in <span id="city"></span>: <span id="api"></span></div>

  <section>
<h2>Select a county</h2>
<select id="current-country">
  <option value="UK">United Kingdom</option>
  <option value="IT">Italy</option>
  <option value="ES">Spain</option>
  <option value="FR">France</option>
  <option value="NZ">New Zealand</option>



</select>

<section>
<h2>Enter a city (e.g: London)</h2>

<input id="current-city" type="text" value="London" placeholder="Enter a city">
<button id="submit">Submit</button>

</section>

</section>
</div>


  </body>
</html>
