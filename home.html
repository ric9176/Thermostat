  <body>
    <section>
      <h1>Temperature: <span id="temp"></span></h1>
      <p>
        <button type="button" id="temp-up" autofocus>+</button>
        <button type="button" id="temp-down">-</button>
        <button type="button" id="temp-reset">reset</button>
        power saving mode is <span id="power-saving-status"></span>
        <button type="button"id="PSM-on">Power Saver On</button>
        <button type="button"id="PSM-off">Power Saver Off</button>
      </p>
    </section>
    <script type="text/javascript" src="jquery-2.1.4.js"></script>
    <script type="text/javascript" src="Thermostat.js"></script>
    <script type="text/javascript" src='script.js'></script>
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
    <div>Temperaure in London: <span id="api"></span></div>

    <section>
  <h2>Select a county</h2>
  <select id="current-country">
    <option value="UK">United Kingdom</option>
    <option value="IT">Italy</option>
    <option value="ES">Spain</option>
    <option value="FR">France</option>
  </select>

  <section>
<h2>Enter a city (e.g: London)</h2>
<form id="select-city">
  <input id="current-city" type="text" placeholder="Enter a city"></input>
  <input type="submit"></input>
</form>
</section>

</section>
